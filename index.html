<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi console game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="title-zone">
            <h1>ROCK PAPER SCISSORS</h1>
            <p>Greetings, stranger. The first one to score 5 points wins</p>
        </div>
        <div class="play-zone">
            <div class="buttons">
                <button id="btn1">ROCK</button>
                <button id="btn2">PAPER</button>
                <button id="btn3">SCISSORS</button>
            </div>
            <div class="choices">
                <div class="user-choice-container">
                    <p>You chose:</p>
                    <p id="user-choice"></p>
                </div>
                <div class="comp-choice-container">
                    <p>Computer chose:</p>
                    <p id="comp-choice"></p>
                </div>
            </div>
            <div class="won-round">
                <p id="winner"></p>
            </div>

        </div>
        <div class="score-zone">
            <div class="user-score-container">
                <p>Your score:</p>
                <p id="user-score"></p>
            </div>
            <div class="comp-score-container">
                <p>Computer's score:</p>
                <p id="comp-score"></p>
            </div>
        </div>
    </div>
</body>
</html>
